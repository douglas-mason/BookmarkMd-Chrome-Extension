<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

        rel="stylesheet">
    <!-- endbuild -->

        <link href="./styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
        <nav id="nav">
          <div class="nav-wrapper">
              <div class="col s12">
              <a class="brand-logo">MarkIt</a>
              <ul class="right hide-on-med-and-down">
                  <li>
                      <a href="bookmarks.html">Bookmarks</a>
                  </li>
              </ul>
              <ul id="slide-out" class="side-nav">
                  <li>
                      <a href="bookmarks.html">Bookmarks</a>
                  </li>
              </ul>
              <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
              </div>
          </div>
        </nav>

      <div class="container">
	  <!-- <div id="header-container" class="row"> -->
		  <!-- <div class="col s12"> -->
			<!-- <h3>MarkIt</h1> -->
		  <!-- </div> -->
                  <!-- <select id="ddlCategories" name="Categories"></select> -->
	  <!-- </div> -->
	<div id="row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="txtTitle" maxlength="50" type="text">
                        <label class="active" for="txtTitle">Title</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="txtUrl" maxlength="200" type="text">
                        <label class="active" for="txtUrl">URL</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="txtTags" maxlength="100" type="text">
                        <label for="txtTags">Tags (Optional)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="txtCategory" maxlength="25" type="text">
                        <label for="txtCategory">Category (Optional)</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button id="btnSave" 
                        class="waves-effect waves-light btn blue accent-2" 
                        autocomplete="off">Save Bookmark
                    </button>
                    <i class="glyphicon glyphicon-info-sign" data-toggle="popover" 
                        title="Things to Note" data-placement="top" 
                        data-content="Tags should be comma delimited. Supplying a Category will save to a markdow file with the same name.">
                    </i>
                </div>
            </div>
	</div>
      </div>

    <!-- build:js scripts/vendor.js -->
        <script src="./bower_components/jquery/dist/jquery.js"></script>
	<script src="./vendor/dropbox/dropbox.min.js"></script>
        <script src="./bower_components/materialize/dist/js/materialize.js"></script>
    <!-- endbuild -->

    <!-- build:js(dist) scripts/popup.js -->
	<script src="./scripts/app.js"></script>
	<script src="./scripts/dropbox-client.js"></script>
        <script src="./scripts/popup_script.js"></script>
    <!-- endbuild -->
  </body>
</html>
